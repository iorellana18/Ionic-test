<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			Lista
		</ion-card-header>
		<ion-list>
			<button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
				<ion-icon [name]="'logo-'+ item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
				{{item.title}}
			</button>
		</ion-list>
	</ion-card>
</ion-content>
